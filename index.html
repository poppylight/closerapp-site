<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closer â€” Net Worth Tracker</title>
    <meta name="description"
        content="Closer helps you track your journey to financial freedom. Set a goal, add your assets, and watch your progress grow.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0a0a0f;
            --surface: #13131a;
            --border: #2a2a3a;
            --text: #e8e8ed;
            --text-secondary: #9898a8;
            --accent: #34d399;
            --accent-dim: rgba(52, 211, 153, 0.12);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero {
            text-align: center;
            padding: 4rem 1.5rem;
            max-width: 600px;
        }

        .logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--accent), #059669);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 2rem;
            color: #000;
            margin: 0 auto 2rem;
            box-shadow: 0 0 60px rgba(52, 211, 153, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #fff, var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.6rem 1.25rem;
            border: 1px solid rgba(52, 211, 153, 0.25);
            border-radius: 10px;
            transition: all 0.2s;
        }

        .links a:hover {
            background: var(--accent-dim);
            border-color: rgba(52, 211, 153, 0.5);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.75rem;
            }

            .hero {
                padding: 3rem 1.25rem;
            }
        }
    </style>
</head>

<body>

    <div class="hero">
        <div class="logo">C</div>
        <h1>Closer</h1>
        <p class="tagline">Track your journey to financial freedom.</p>
        <div class="links">
            <a href="./privacy/">Privacy Policy</a>
            <a href="./terms/">Terms of Service</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2026 George Parker. All rights reserved.</p>
    </div>

</body>

</html>
